version: 2.1

orbs:
  heroku: circleci/heroku@1.2.6

jobs:
  build:
    docker:
      - image: cimg/node:16.16.0

    steps:
      - checkout
      - run: npm install --production
      - run: CI=false npm run build

  test:
    docker:
      - image: cimg/node:16.16.0
    steps:
      - checkout
      - run: npm install --production
      - run: npm run test

  deploy_to_dev_env:
    executor: heroku/default
    steps:
      - checkout
      - heroku/deploy-via-git:
          app-name: $HEROKU_DEV_ENV_APP_NAME


workflows:
  smack-left:
    jobs:
      - build
      - deploy_to_dev_env:
          requires:
            - build